<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <header>
            <nav>
                <a href="index.html">Home</a> | 
                <a href="application.html">Application Form</a> |
                <a href="https://www.brightonmet.ac.uk/" target="_blank">BMC @ CCG Main Site</a> |

            </nav>
     </header>
     <main>
        <h1>Complete the form...</h1>
        <form action="https://formsubmit.co/nick.sutton@gbmc.ac.uk" method="post">
            <div class="inputarea">
                <label for="name" class="textboxlabel">Your name</label>
                <input id="name" name="Applicant-Name" type="text" required>
            </div>
            <div class="inputarea">
                <label for="email" class="textboxlabel">Your email</label>
                <input id="email" name="Applicant-Email" type="email" required>                
            </div>
            <div class="inputarea">
                <h2>What language are you familiar with</h2>
                <input type="checkbox" id="html" name="languages[]" value="HTML">
                <label for="html">HTML</label>
                <input type="checkbox" id="css" name="languages[]" value="CSS">
                <label for="css">CSS</label>
                <input type="checkbox" id="javascript" name="languages[]" value="JavaScript">
                <label for="javascript">JavaScript</label>
            </div>
            <div class="inputarea">
                <button type="submit">Go for it</button>
            </div>
        </form>
     </main>

</body>
</html>
